<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burgerplus</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <div
        id="carouselExampleAutoplaying"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/slide-4.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="images/slide-5.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="images/slide-6.jpg" class="d-block w-100" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <nav
        class="navbar navbar-expand-lg"
        style="background-color: transparent"
      >
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="images/logo-01.png" alt="burgerplus logo" id="brandimg"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item text-uppercase">
                <a class="nav-link fs-4 text-white mx-3" href="#">Home</a>
              </li>
              <li class="nav-item text-uppercase">
                <a
                  class="nav-link fs-4 text-white mx-3"
                  aria-current="page"
                  href="#"
                  >About</a
                >
              </li>
              <li class="nav-item text-uppercase">
                <a class="nav-link fs-4 text-white mx-3" href="#">Our Menu</a>
              </li>
              <li class="nav-item text-uppercase">
                <a class="nav-link fs-4 text-white mx-3" href="#">Shop</a>
              </li>
              <li class="nav-item text-uppercase">
                <a class="nav-link fs-4 text-white mx-3" href="#">Blog</a>
              </li>
              <li class="nav-item text-uppercase">
                <a class="nav-link fs-4 text-white mx-3" href="#">Contacts</a>
              </li>
            </ul>

            <div class="d-flex">
              <a href="#" class="btn btn-outline-warning"> call 090123654789</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="">
        <div class="cardscon d-flex gap-4 flex-column flex-md-row p-3">
          <div class="card border-0 img-fluid" id="card1">
            <img src="images/pb-2-1.jpg" class="card-img" id="img1" />
            <div
              class="card-img-overlay d-flex flex-column align-items-end justify-content-center"
              id="cardcontent"
            >
              <h1 class="fs-2" id="gyf">GET YOUR FREE</h1>
              <p class="fw-bolder" id="chf">CHEESE FRIES</p>
              <button
                type="button"
                class="btn btn-dark border-0 rounded-1 mt-2 p-2 btn-lg"
                id="card1btn"
              >

                LEARN MORE
              </button>
            </div>
          </div>

          <div class="card border-0 img-fluid" id="card2">
            <img src="images/pb-2-2.jpg" class="card-img" id="img2" />
            <div
              class="card-img-overlay d-flex flex-column align-items-end justify-content-center"
              id="cardcontent"
            >
              <h1 class="fs-2" id="gyf">GET YOUR FREE</h1>
              <p class="fw-bolder" id="chf">CHEESE FRIES</p>
              <button
                type="button"
                class="btn btn-dark border-0 rounded-1 mt-2 p-2 btn-lg"
                id="card1btn"
              >
              
                LEARN MORE
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
